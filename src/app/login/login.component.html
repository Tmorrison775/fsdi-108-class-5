<form>

  <h2>
    Log in
  </h2>
  <div *ngIf="invalidCreds" class="alert alert-danger">
      Invalid credentials
    </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Email address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-sm" placeholder="Enter email" [(ngModel)]="email"
        name="email">
        
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control form-control-sm" placeholder="Password" [(ngModel)]="password"
        name="pass">
    </div>
    <br>
    <br><br>
    <button type="submit" class="btn btn-primary offset-2" (click)="validateCreds();">Login</button></div>
</form>
