<form>
  <h3>Register New User</h3>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Email address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-sm" #email="ngModel" placeholder="Enter email"
        [(ngModel)]="model.email" name="email">
      <div *ngIf="errorOnEmail" class="alert alert-danger">
        That is not an email!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control form-control-sm" placeholder="Password" [(ngModel)]="model.password"
        name="pass">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Retype Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control form-control-sm" placeholder="Password" [(ngModel)]="passRetype"
        name="pass2">
      <div *ngIf="passDontMatch" class="alert alert-danger">
        Passwords do not match, please verify!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control form-control-sm" placeholder="First Name" [(ngModel)]="model.firstName"
        name="firstName">
      <div *ngIf="errorOnFirstName" class="alert alert-danger">
        First Name is required!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Last Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control form-control-sm" placeholder="Last Name" [(ngModel)]="model.lastName"
        name="lastName">
      <div *ngIf="errorOnLastName" class="alert alert-danger">
        Last Name is required!
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary offset-2" (click)="saveUser();">Register</button>
</form>
